<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"/>
    <title>Database Security</title>
  </head>
  <body class="text-center">
    <nav class="navbar navbar-light bg-light navbar-color" >
      <div class="container">
        <a class="navbar-brand" href="#" width="30" height="24">
          <img src="{{ url_for('static', filename='img/default-user.png') }}" alt="" width="30" height="24">
        </a>
      </div>
    </nav>
  <main class="form-signin">
  <form class="form-group" action="/login" method="post">
    <h1 class="h3 mb-3 text-danger">Log In</h1>
    <div class="row mb-3">
      <label for="username" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <!-- <input type="email" class="form-control" id="inputEmail3"> -->
        <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Nhap username..."
              id="username"/>
      </div>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <!-- <input type="password" class="form-control" id="inputPassword3"> -->
        <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Nhap password..."
              id="password"
            />
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</main>
<div class="text-center footer">
  <h1>Database Security</h1>
  <p>Nhom5 &copy; 2022</p>
</div>
  </body>
</html>
