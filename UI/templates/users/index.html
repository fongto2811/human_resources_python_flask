{% extends 'layout.html' %}

{% block content %}
<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Library</a></li>
      <li class="breadcrumb-item active" aria-current="page">Data</li>
    </ol>
  </nav>
  <div class="border p-3 border-info">
    <div class="h1 pb-2 mb-4 border-bottom border-info">
      Danh sách khách hàng
    </div>
    <table id="data-table" class="table table-striped" style="width:100%">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Username</th>
          <th scope="col">Table Space</th>
          <th scope="col">Quota</th>
          <th scope="col">Status</th>
          <th scope="col">Profile</th>
          <th scope="col">Role</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {%for p in user%}
        <tr>
          <th scope="row">{{p.id}}</th>
          <td>{{p.username}}</td>
          <td>{{p.tablespace}}</td>
          <td>{{p.quota}}</td>
          <td>{{p.status}}</td>
          <td>{{p.profile}}</td>
          <td>{{p.role}}</td>
          <td>
            <div class="button__action__container ">
              <div class="button__action__wrapper">
                <button class=" button__action--eye ">
                  <i class='bx bxs-bullseye'></i>
                </button>
              </div>
              <div class="button__action__wrapper">
                <button class=" button__action--pencil ">
                  <i class='bx bx-pencil'></i>
                </button>
              </div>
              <div class="button__action__wrapper">
                <button class=" button__action--lock ">
                  <i class='bx bx-lock'></i>
                </button>
              </div>
              <div class="button__action__wrapper">
                <button class=" button__action--track ">
                  <i class='bx bx-trash'></i>
                </button>
              </div>
              <div class="button__action__wrapper">
                <button class=" button__action--cabinet ">
                  <i class='bx bx-cabinet'></i>
                </button>
              </div>

            </div>
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
